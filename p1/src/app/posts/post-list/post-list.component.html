<app-post-create *ngIf="userIsAuthenticated"></app-post-create>
<mat-spinner *ngIf="isloading"></mat-spinner>

<mat-accordion multi="true" *ngIf="posts.length > 0  && !isloading">
  <mat-expansion-panel *ngFor ="let post of posts ">
      <mat-expansion-panel-header>
{{ post.name}}
 </mat-expansion-panel-header>
      <p>{{ post.text}} </p>
      <mat-action-row *ngIf="userIsAuthenticated">
    <button color="accent" mat-button [routerLink]="['/edit', post.id]"> EDIT </button>
    <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class ="info-text mat-body-1" *ngIf="posts.length <= 0 && !isloading"> No posts added yet</p>
